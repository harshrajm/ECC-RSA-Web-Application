<!DOCTYPE html>
<html ng-app="myApp" xmlns:th="http://www.thymeleaf.org">

<head>
    <!--Angular CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <!--Angular Controller-->
    <script th:src="@{../js/subEnterEmail.ctrl.js}"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"/>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>

    <style>
        body{background:#FAFAFA;}
    </style>
</head>
<body ng-controller="Ctrl as ctrl">

<div class="w3-bar w3-dark-grey" >
    <a class="w3-bar-item w3-button w3-black">Subscriber Module</a>
    <a href="/sub/logout" class="w3-bar-item w3-button w3-right"><i class="fa fa-sign-out" aria-hidden="true">

    </i>Logout</a>
</div>

<div class="container" style="margin-top:15px;">


    <div class="alert alert-success alert-dismissable" th:if="${note != null}">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <span th:text="${note}"></span>
    </div>

    <div class="row" style="margin-top:100px;">


        <div class="col-md-6">
            <form action="/sub/requestNewCert" method="post">

                <button type="submit" class="w3-button w3-block w3-xlarge w3-blue">
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                    Request New Certificate
                </button>

            </form>
        </div>
        <div class="col-md-6">
            <form action="/sub/trackSubCerts" method="post">
                <button type="submit" class="w3-button w3-block w3-xlarge w3-blue">
                    <i class="fa fa-th-list" aria-hidden="true"></i>
                    Track Certificate Requests
                </button>
            </form>
        </div>
    </div>

</div>
</body>
</html>
